<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher Alden</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Horizontally center content */
            align-items: center; /* Vertically center content */
            height: 100vh;
            border: 5px solid black;
            background-color: #fff;

        .content-wrapper {
            display: flex;
            flex-direction: column; /* Stack the two containers vertically */
            gap: 20px; /* Add some spacing between the containers */

            width: 100%; /* Ensure it's fully responsive */

        .container {

        }
        .logo {
            width: 200px; /* Adjust size as needed */
            height: auto;
        }
        .divider {
            border-top: 1px solid black;
            margin: 10px auto;
            width: 80%;
        }
        p {
            font-size: 14px;
            margin: 10px 0;
            letter-spacing: 1.75px;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 0 15px;
            font-size: 14px;
        }
    </style>
</head>

            <div class="links">
                <a href="https://forms.gle/zBQaJmXDWZRcgYLF9" target="_blank">100% Anonymous Survey</a>
            </div>
        </div>
    </div>
</body>
</html>
