<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alden Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Horizontally center content */
            align-items: center; /* Vertically center content */
            height: 100vh;
            border: 5px solid black;
            background-color: #fff;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column; /* Stack everything vertically */
            gap: 1px; /* Decreased spacing between sections */
            align-items: center; /* Center the content horizontally */
            width: 100%; /* Ensure it's fully responsive */
            max-width: 600px; /* Limit the width of the container */
        }
        .container {
            width: 100%;
        }
        h1 {
            font-size: clamp(50px, 10vw, 100px); /* Responsive font size */
            font-weight: bold;
            margin: 10px 0 5px 0;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.1875px;
            line-height: 1.1;
        }
        .divider {
            border-top: 1px solid black;
            margin: 10px auto;
            width: 80%;
        }
        p {
            font-size: 14px;
            margin: 10px 0 15px 0; /* Added bottom margin */
            letter-spacing: 1.75px;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            text-decoration: underline; /* Underline links */
            color: black;
            font-weight: normal; /* Removed bold */
            margin: 0 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="container">
            <h1>ALDEN</h1>
            <div class="divider"></div>
            <p>Luxury Fit | Everyday Comfort</p>
            <div class="divider"></div>
        </div>

        <div class="container">
            <p>Please take a moment to fill out our 100% anonymous survey on your mens underwear preferences and help us reshape this industry!</p>
            <div class="divider"></div>
            <div class="links">
                <a href="https://forms.gle/zBQaJmXDWZRcgYLF9" target="_blank">100% Anonymous Survey</a>
            </div>
            <div class="divider"></div>
            <div class="links">
                <a href="https://www.instagram.com/wear_alden?igsh=MTFrdWVpeWlmZ3hyNQ%3D%3D&utm_source=qr" target="_blank">Instagram</a>
                <a href="mailto:christopher.alden@wear-alden.com">Email</a>
            </div>
        </div>
    </div>
</body>
</html>
